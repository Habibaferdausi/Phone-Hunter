<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="banner pt-5">
      <h1 class="text-center text-white pt-5 display-4 fw-semibold">Welcome to Phone Hunter</h1>

      <section class="d-flex text-center justify-content-center align-items-center"">
        <div
          class="mb-3 w-50 d-flex text-center justify-content-center  pt-5 "
        >
          <input
            id="search-field"
            type="text"
            class="form-control w-50"
            id="exampleFormControlInput1"
            placeholder="Search Your Phone"
          />
          <button id="btn-search" class="btn btn-danger" type="submit">
            Search
          </button>
        </div>
      </section>
    </header>
    <main class="container mt-4">
      <!--display-->
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-found" class="mt-5 d-none">
          <h3 class="text-warning">No phone found. Try Again</h3>
        </div>
        <!--button-->
        <div id="show-all" class=" mt-4 d-none text-center">
          <div id="btn-show-all" class="btn btn-danger ">Show All</div>
        </div>
      </section>
      <!--loader-->
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border  text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!--modal-->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
    </main>

    <script src="js/app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
